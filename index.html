<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RekanGuru - Asisten Kurikulum Merdeka</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Katex CSS dihapus sementara karena plugin dinonaktifkan untuk stabilitas -->

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      margin: 0;
    }

    #root {
      min-height: 100vh;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }

    /* Loader Visual */
    #initial-loader {
      position: fixed;
      inset: 0;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e2e8f0;
      border-top: 4px solid #4f46e5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1.5rem;
    }

    .loader-text {
      font-weight: 700;
      font-size: 1.25rem;
      color: #1e293b;
      margin-bottom: 0.5rem;
    }

    .loader-sub {
      font-size: 0.875rem;
      color: #64748b;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .hidden-loader {
      opacity: 0;
      pointer-events: none;
    }
  </style>

  <script>
    // Polyfill process environment
    window.process = window.process || { env: { API_KEY: '' } };
  </script>

  <!-- Simplified Import Map for Stability -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.378.0?deps=react@18.2.0,react-dom@18.2.0",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?deps=react@18.2.0,react-dom@18.2.0",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0?deps=react@18.2.0,react-dom@18.2.0"
  }
}
</script>

  <script>
    // Global Error Watchdog
    window.addEventListener('error', function (e) {
      console.error("Global Error:", e.message);
      // Jangan tampilkan UI error jika itu hanya resizeObserver loop limit
      if (e.message && e.message.includes('ResizeObserver')) return;

      const loader = document.getElementById('initial-loader');
      if (loader) {
        loader.innerHTML = `
             <div style="text-align:center; padding:20px; font-family:sans-serif; max-width:400px; color:#ef4444;">
                <h3 style="font-weight:bold; margin-bottom:10px;">Gagal Memuat</h3>
                <p style="color:#64748b; font-size:0.9rem;">${e.message}</p>
                <button onclick="location.reload()" style="margin-top:20px; background:#4f46e5; color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer;">Coba Lagi</button>
             </div>
          `;
      }
    });
  </script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <div id="initial-loader">
    <div class="spinner"></div>
    <div class="loader-text">RekanGuru AI</div>
    <div class="loader-sub">Menyiapkan Asisten Anda...</div>
  </div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
